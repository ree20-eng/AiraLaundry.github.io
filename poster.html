<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Poster Sepatu | Aira Laundry</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff; /* pink soft */
        }

        img {
            max-width: 100%;
            max-height: 100vh;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,.25);
           display: left;
        }
        .btn {
            position: fixed;          
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: hotpink;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0,0,0,.3);
        }

        .btn:hover {
            background: deeppink;
            transform: translateY(-3px);
        }
        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .poster {
                max-width: 100%;
            }

            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .btn {
                bottom: 15px;
                right: 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

    <img src="img/poster.jpg" alt="Poster penuh">
<a href = "index.html" class="btn"> kembali ke beranda</button>
</body>
</html>
